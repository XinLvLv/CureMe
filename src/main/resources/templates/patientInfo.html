<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--这两个cdn可以替换为本地的-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="/static/settings.css" rel="stylesheet">
    <!--./PROFILE STYLES-->


</head>

<body id="main-body">
    <div class="container">
        <div class="row">
            <!--PROFILE10-->
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 bg9">
                <div class="main_style_10">
                    <div class="row brdr_btm">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" align="center">
                            <div class="round9"></div>
                            <h4 class="hd7" th:text="${patient.FirstName}"></h4>
                            <p class="p8" th:text = "${patient.LastName}"></p>
                            <p class="p8 pb-3" th:text = "${patient.Disease}"></p>
                        </div>
                    </div>
                    <div class="row pt-1 brdr_btm" id="contact">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 pr-0" align="center">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 pl-0">
                                    <p th:text = "${patient.Mail}">beth.anglin@acme.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1 brdr_btm" id="contact">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 pr-0" align="center">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 pl-0">
                                    <p th:text = "${patient.PhoneNumber}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1 brdr_btm" id="contact">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 pr-0" align="center">
                                    <i class="fa fa-mobile"></i>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 pl-0">
                                    <p >321-987-6543</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1 brdr_btm" id="contact">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 pr-0" align="center">
                                    <i class="fa fa-sitemap"></i>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 pl-0">
                                    <p>Customer Support</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1 brdr_btm" id="contact">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 pr-0" align="center">
                                    <i class="fa fa-globe"></i>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 pl-0">
                                    <p th:text = "${patient.Address}">San Deigo,CA, US</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" align="center">
                            <button type="button" class="snd"><i class="fa fa-comments-o"></i> Send a direct message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
