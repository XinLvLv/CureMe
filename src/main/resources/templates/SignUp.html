<!DOCTYPE html>
<html lang="en">
<head>
    <title>CareMe: Doctor Sign Up</title>
    <meta charset="utf-8">
    <meta name="keyword" content="CareMe">
    <meta http-equiv="description" content="Author: Xin Haoyan">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <!--        logo-->
        <div class="logo">
            <img src="/static/image/logo.png" class="logo-image">
        </div>
        <!--        end of logo-->
        <!--        login form-->
        <div class="login-form">
            <div class="login-form-main">
                <p class="title">Sign Up</p>
                <form action="/sign-up-submit-form" method = "post">
                    <div class="form-input-box">
                        <p class="input-label">First Name*</p>
                        <input type="text" placeholder="First Name" name="firstName" maxlength="20"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Last Name*</p>
                        <input type="text" placeholder="Last Name" name="lastName" maxlength="20"
                        required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Brief Introduction*</p>
                        <textarea rows="3" type="text" placeholder="Brief Introduction" name="briefIntroduction" maxlength="140"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');"></textarea>
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Specialization*</p>
                        <input type="text" placeholder="Specialization" name="specialization" maxlength="140"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Phone Number*</p>
                        <input type="text" placeholder="Phone Number" name="phoneNumber" maxlength="20"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">
                            Email*
                        </p>
                        <input type="text" placeholder="Email" name="email" maxlength="50"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">
                            Date of Birth*
                        </p>
                        <input type="datetime" name="dateOfBirth" placeholder="YYYY/MM/DD"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">
                            Start Date Of Career*
                        </p>
                        <input type="datetime" name="startOfCareer" placeholder="YYYY/MM/DD"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-confirm-button" type="submit" value="Sign Up">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="/"><p class="form-link">Log in</p></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-form-bottom"></div>
        </div>
        <!--        end of login form-->
        <!--        copyright mark-->
        <div class="copyright">
            <p>2020 @ Care Me. Doctor Login</p>
        </div>
        <!--        end of copyright mark-->
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
