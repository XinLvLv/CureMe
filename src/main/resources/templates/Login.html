<!DOCTYPE html>
<html lang="en">
<head>
    <title>CareMe: Doctor Log in</title>
    <meta charset="utf-8">
    <meta name="keyword" content="CareMe">
    <meta http-equiv="description" content="Author: Xin Haoyan">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<!--        logo-->
        <div class="logo">
            <img src="/static/image/logo.png" class="logo-image">
        </div>
<!--        end of logo-->
<!--        login form-->
        <div class="login-form">
            <div class="login-form-main">
                <p class="title">Sign In</p>
                <form action="/login" method="post">
                    <div class="form-input-box">
                        <p class="input-label">Username*</p>
                        <input type="text" placeholder="Username" name="userName" maxlength="50"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Password*</p>
                        <input type="password" placeholder="Password" name="password" maxlength="20"
                               required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-confirm-button" type="submit" value="LOGIN">
                        </div>
<!--                        <div class="col-md-4">-->
<!--                            <p class="form-link"><input type="checkbox" name="Remember" value="Remember">Remember</p>-->
<!--                        </div>-->
<!--                        <div class="col-md-4">-->
<!--                            <p class="form-link">Admin Login</p>-->
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <a href="/sign-up"><p class="form-link">New User?</p></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-form-bottom"></div>
        </div>
<!--        end of login form-->
<!--        copyright mark-->
        <div class="copyright">
            <p>2020 @ Care Me. Doctor Login</p>
        </div>
<!--        end of copyright mark-->
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
