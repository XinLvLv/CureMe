<!DOCTYPE html>
<html lang="en">
<head>
    <title>CareMe: Doctor Log in</title>
    <meta charset="utf-8">
    <meta name="keyword" content="CareMe">
    <meta http-equiv="description" content="Author: Xin Haoyan">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="logo">
            <img src="/static/image/logo.png" class="logo-image">
        </div>
        <div class="login-form">
            <div class="login-form-main">
                <p class="title">Sign In</p>
                <form>
                    <div class="form-input-box">
                        <p class="input-label">Username*</p>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">Password*</p>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <a href="/home"><input class="form-confirm-button" type="button" value="LOGIN"></a>
                        </div>
                        <div class="col-md-4">
                            <p class="form-link"><input type="checkbox" name="Remember" value="Remember">Remember</p>
                        </div>
                        <div class="col-md-4">
                            <p class="form-link">Admin Login</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-form-bottom"></div>
        </div>
        <div class="copyright">
            <p>2020 @ Care Me. Doctor Login</p>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
