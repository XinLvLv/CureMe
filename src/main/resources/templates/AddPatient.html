<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareMe - Add Patient</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="col-md-2">
            <div class="logo">
                <img src="/static/image/logo.png" class="logo-image">
            </div>

        </div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-bars"></span>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-search"></span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="header-font">
                <p>Doctor</p>
            </div>
        </div>
        <div class="col-md-1">
            <a href="/account">
                <div class="doctor-avatar">
                    <img src="/static/image/avatar.jpg" class="doctor-avatar-image">
                </div>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <nav>
            <div class="nav-list">
                <a href="/home">
                    <div class="nav-item">
                        <span class="fa fa-home nav-item-icon"></span>
                        <span>Home</span>
                    </div>
                </a>
                <div class="nav-title">
                    <span>FEATURES</span>
                </div>
                <a href="/add-patient">
                    <div class="nav-item on-focus">
                        <span class="fa fa-user-o nav-item-icon on-focus"></span>
                        <span>Add Patient</span>
                    </div>
                </a>
                <a href="/patient-list">
                    <div class="nav-item">
                        <span class="fa fa-list nav-item-icon"></span>
                        <span>Patient List</span>
                    </div>
                </a>
                <a href="/schedule/">
                    <div class="nav-item">
                        <span class="fa fa-calendar nav-item-icon"></span>
                        <span>Schedule</span>
                    </div>
                </a>
                <a href="/reading">
                    <div class="nav-item">
                        <span class="fa fa-line-chart nav-item-icon"></span>
                        <span>Readings</span>
                    </div>
                </a>
                <a href="/add-notice">
                    <div class="nav-item">
                        <span class="fa fa-map-pin nav-item-icon"></span>
                        <span>Patient Notice</span>
                    </div>
                </a>
                <div class="nav-title">
                    <span>GENERAL</span>
                </div>
                <a href="/notice-board">
                    <div class="nav-item">
                        <span class="fa fa-pencil-square-o nav-item-icon"></span>
                        <span>Notice Board</span>
                    </div>
                </a>
                <a href="/">
                    <div class="nav-item">
                        <span class="fa fa-sign-out nav-item-icon"></span>
                        <span>Logout</span>
                    </div>
                </a>
            </div>
        </nav>
    </div>
    <div class="col-md-9">
        <div class="main-content">
            <div class="main-content-title">
                <span class="fa fa-map-pin main-content-title-icon"></span>
                <span class="main-content-title-context">
                    ADD PATIENT
                </span>
            </div>
            <form action="/add-patient-submit-form" method = "post">
                <div class="main-content-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <p class="input-label">
                                    First Name*
                                </p>
                                <input type="text" placeholder="First Name" name="firstName" maxlength="20"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <p class="input-label">
                                    Last Name*
                                </p>
                                <input type="text" placeholder="Last Name" name="lastName" maxlength="20"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <p class="input-label">
                                    Date of Birth*
                                </p>
                                <input type="datetime" name="dateOfBirth" placeholder="YYYY/MM/DD"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-input-box">
                                <input type="radio" name="gender" value="Female"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                                Female
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-input-box">
                                <input type="radio" name="gender" value="Male"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                                Male
                            </div>
                        </div>
                    </div>
                    <div class="form-input-box">
                        <p class="input-label">
                            Address*
                        </p>
                        <textarea rows="3" type="text" placeholder="Address" name="address" maxlength="150"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-input-box">
                                <p class="input-label">
                                    Phone Number*
                                </p>
                                <input type="text" placeholder="Phone Number" name="phoneNumber" maxlength="20"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-input-box">
                                <p class="input-label">
                                    Email*
                                </p>
                                <input type="text" placeholder="Email" name="email" maxlength="50"
                                       required oninvalid="setCustomValidity('This field is required');" οninput="setCustomValidity('');">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <input type="checkbox" name="disease" value="Sepsis">
                                Sepsis
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <input type="checkbox" name="disease" value="Hypotension">
                                Hypotension
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-input-box">
                                <input type="checkbox" name="disease" value="Sleep apnea">
                                Sleep apnea
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                    <input class="form-associate-button" type="button" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
