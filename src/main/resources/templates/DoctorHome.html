<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CareMe - Home</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
</head>
<body>

<div class="header">
    <div class="row">
        <div class="col-md-2">
            <div class="logo">
                <img src="/static/image/logo.png" class="logo-image">
            </div>

        </div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-bars"></span>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-search"></span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="header-font">
                <p>Doctor</p>
            </div>
        </div>
        <div class="col-md-1">
            <a href="/account">
                <div class="doctor-avatar">
                <img src="/static/image/avatar.jpg" class="doctor-avatar-image">
            </div>
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <nav>
            <div class="nav-list">
                <a href="/doctor-home">
                    <div class="nav-item on-focus">
                    <span class="fa fa-home nav-item-icon on-focus"></span>
                    <span>Home</span>
                    </div>
                </a>
                <div class="nav-title">
                    <span>FEATURES</span>
                </div>
                <a href="/add-patient">
                    <div class="nav-item">
                    <span class="fa fa-user-o nav-item-icon"></span>
                    <span>Add Patient</span>
                    </div>
                </a>
                <a href="/patient-list">
                    <div class="nav-item">
                    <span class="fa fa-list nav-item-icon"></span>
                    <span>Patient List</span>
                    </div>
                </a>
                <a href="/schedule/">
                    <div class="nav-item">
                    <span class="fa fa-calendar nav-item-icon"></span>
                    <span>Schedule</span>
                    </div>
                </a>
                <a href="/reading/">
                    <div class="nav-item">
                    <span class="fa fa-line-chart nav-item-icon"></span>
                    <span>Readings</span>
                    </div>
                </a>
                <a href="/notification/add-notification">
                    <div class="nav-item">
                    <span class="fa fa-map-pin nav-item-icon"></span>
                    <span>Patient Notice</span>
                </div>
                </a>
                <div class="nav-title">
                    <span>GENERAL</span>
                </div>
                <a href="/notification/">
                    <div class="nav-item">
                    <span class="fa fa-pencil-square-o nav-item-icon"></span>
                    <span>Notice Board</span>
                    </div>
                </a>
                <a href="/">
                    <div class="nav-item">
                    <span class="fa fa-sign-out nav-item-icon"></span>
                    <span>Logout</span>
                    </div>
                </a>
            </div>
        </nav>
    </div>
    <div class="col-md-9">
        <div class="main-content">
            <div class="row">
                <div class="col-md-3">
                    <div class="doctor-overview-avatar">
                        <img class="doctor-overview-avatar-image" src="/static/image/avatar.jpg">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="doctor-details">
                        <div class="doctor-details-name">
                            <span th:text="${currentUser.firstName + ' ' + currentUser.lastName}"></span>
                        </div>
                        <div class="doctor-details-degree">
                            <p th:text="${'Intro: '+currentUser.briefIntroduction}"></p>
                            <p th:text="${'Specialization: '+currentUser.specialization}"></p>
                        </div>
                        <div class="doctor-details-email">
                            <a href="${currentUser.email}">
                                <span class="fa fa-envelope-o"></span>
                                <span th:text="${currentUser.email}"></span>
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="doctor-details-phone">
                                    <span class="fa fa-phone"></span>
                                    <span th:text="${currentUser.phoneNumber}"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="doctor-details-exp">
                                    <span class="fa fa-flag-o"></span>
                                    <span>6 years of experience</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
