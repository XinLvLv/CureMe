<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareMe - Readings</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/image/icon.png" type="image/x-icon">
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/echarts-all.js"></script>
    <script src="/static/js/echarts.common.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">
    <div class="row">
        <div class="col-md-2">
            <div class="logo">
                <img src="/static/image/logo.png" class="logo-image">
            </div>

        </div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-bars"></span>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-1">
            <div class="header-font">
                <span class="fa fa-search"></span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="header-font">
                <p>Doctor</p>
            </div>
        </div>
        <div class="col-md-1">
            <a href="/account">
                <div class="doctor-avatar">
                    <img src="/static/image/avatar.jpg" class="doctor-avatar-image">
                </div>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <nav>
            <div class="nav-list">
                <a href="/home">
                    <div class="nav-item">
                    <span class="fa fa-home nav-item-icon"></span>
                    <span>Home</span>
                    </div>
                </a>
                <div class="nav-title">
                    <span>FEATURES</span>
                </div>
                <a href="/add-patient">
                    <div class="nav-item">
                    <span class="fa fa-user-o nav-item-icon"></span>
                    <span>Add Patient</span>
                    </div>
                </a>
                <a href="/patient-list">
                    <div class="nav-item">
                    <span class="fa fa-list nav-item-icon"></span>
                    <span>Patient List</span>
                    </div>
                </a>
                <a href="/schedule/">
                    <div class="nav-item">
                    <span class="fa fa-calendar nav-item-icon"></span>
                    <span>Schedule</span>
                    </div>
                </a>
                <a href="/reading">
                    <div class="nav-item on-focus">
                    <span class="fa fa-line-chart nav-item-icon on-focus"></span>
                    <span>Readings</span>
                    </div>
                </a>
                <a href="/add-notice">
                    <div class="nav-item">
                    <span class="fa fa-map-pin nav-item-icon"></span>
                    <span>Patient Notice</span>
                </div>
                </a>
                <div class="nav-title">
                    <span>GENERAL</span>
                </div>
                <a href="/notice-board">
                    <div class="nav-item">
                    <span class="fa fa-pencil-square-o nav-item-icon"></span>
                    <span>Notice Board</span>
                    </div>
                </a>
                <a href="/">
                    <div class="nav-item">
                    <span class="fa fa-sign-out nav-item-icon"></span>
                    <span>Logout</span>
                    </div>
                </a>
            </div>
        </nav>
    </div>
    <div class="col-md-9">
        <div class="main-content">
            <div class="row">
                <div class="col-md-3">
                    <div class="patient-avatar">
                        <img class="patient-avatar-image" src="/static/image/patient.jpg">
                        <div class="patient-avatar-title">
                            <span>Bilal Asif</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="patient-activity">
                        <div class="main-content-title patient-activity-title">
                            <span>Today's activities</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="total-reading">
                                <div class="reading-title">
                                    <span>Total</span>
                                </div>
                                <div class="reading-content total-reading-content">
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="recommended-reading">
                                <div class="reading-title">
                                    <span>Recommended Reading/Day</span>
                                </div>
                                <div class="reading-content recommended-reading-content">
                                    <span>20</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="blood-pressure"></div>
    </div>
    <script src="../js/blood-pressure.js"></script>
</div>
</body>
</html>
